<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registro al Concurso</title>

</head>

<body>
  <h1>Gestor de Productos</h1>
  <p>Si quieres agregar algun producto puedes hacerlo en este formulario</p>

  <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">

    <h2>Datos de productos</h2>

    <fieldset>
      <legend>Información</legend>

      <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" id="form-name"></li>
        <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca"></li>
        <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo"></li>
        <li><label for="form-precio">Precio:</label> <input type="number" name="precio" step="0.01" min="0" id="form-precio"></li>
        <li><label for="form-detalle">Descripcion:</label><br><textarea name="detalle" rows="4" cols="60" id="form-detalle" placeholder="No más de 200 caracteres de longitud"></textarea></li>
        <li><label for="form-unidad">Unidades:</label> <input type="number" name="unidad" id="form-unidad"></li>
        <li><label for="form-imagen">Imagen:</label> <input type="text" name="imagen" id="form-imagen"></li>

      </ul>
    </fieldset>
     
    <p>
      <input type="submit" value="Enviar">
      <input type="reset">
    </p>

  </form>
</body>

</html>
